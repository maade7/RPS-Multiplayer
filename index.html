<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled Bootstraap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- ajax library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- moment.js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>


	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">
		<div class="well well-lg">
			<form class="form-horizontal text-center">
				<fieldset>
					<h1>Rock, Paper, Scissors</h1>
					<div class="form-group">

						<!-- Trigger the modal with a button -->
						<button type="button" class="btn btn-success btn-lg start" data-toggle="modal" data-target=".modal">Click to Start a New Game</button>
						<!-- /Trigger the modal with a button -->

						<!-- score -->
						<div class="btn-group btn-group-justified">
							<a href="#" class="btn btn-info scoreP1">0</a>
							<a href="#" class="btn btn-default tie">Ties: 0</a>
							<a href="#" class="btn btn-danger scoreP2">0</a>
						</div>
						<!-- /score -->
						<!-- players -->
						<div class="row">
							<!-- player1 -->
							<div class="col-xs-6">
								<div class="panel panel-info">
									<div class="panel-heading">
										<h3 class="panel-title nameP1">Waiting on Player 1</h3>
									</div>
									<div class="panel-body">
										<!-- Panel content -->
										<div class="btn-group-vertical">
											<a href="#" class="btn btn-default rock1">Rock</a>
											<a href="#" class="btn btn-default paper1">Paper</a>
											<a href="#" class="btn btn-default scissors1">Scissors</a>
										</div>
										<!-- /Panel content -->
									</div>
								</div>
							</div>
							<!-- /player1 -->
							<!-- player2 -->
							<div class="col-xs-6">
								<div class="panel panel-danger">
									<div class="panel-heading">
										<h3 class="panel-title nameP2">Waiting on Player 2</h3>
									</div>
									<div class="panel-body">
										<!-- Panel content -->
										<div class="btn-group-vertica">
											<a href="#" class="btn btn-default btn-block rock2">Rock</a>
											<a href="#" class="btn btn-default btn-block paper2">Paper</a>
											<a href="#" class="btn btn-default btn-block scissors2">Scissors</a>
										</div>
										<!-- /Panel content -->
									</div>
								</div>
							</div>
						</div>
						<!-- /player2 -->
						<!-- /players -->
						<!-- chat -->
						<div class="panel panel-default text-left">
							<div class="panel-heading">Chat</div>

							<div class="panel-body">
								<div class="panel panel-primary">
									<div class="panel-body">
										Basic panel
									</div>
								</div>
								<label for="inputEmail" class="col-lg-2 control-label">Email</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputChat" placeholder="Email">
								</div>
							</div>
						</div>
						<!-- /chat -->
					</div>

				</fieldset>
			</form>
		</div>
	</div>


	<!-- name modal -->
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Enter a User Name</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input class="form-control" id="userName" type="text" value="">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default user" data-dismiss="modal">Continue</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /name modal -->


	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
